{% extends 'base.html' %}

{% block body %}

<h1>DynamixWave Todo List</h1>


{% for i in todo %}

<h1>ID =>{{i.id}}</h1>
<h1>Title =>{{i.title}}</h1>
<h1>Description =>{{i.description}}</h1>
<input type="checkbox" {% if i.completed %}checked{% endif %}><span>Completed</span>
<h1>Created_at => {{i.created_at}}</h1>
<h1>Updated_at => {{i.updated_at}}</h1>
<td>
    <a href="{% url 'TodoDetail' i.id %}">Detail</a>
    <a href="{% url 'TodoUpdate' i.id %}">Update</a>

    <a href="#">Update</a>

    <form action="{% url 'TodoDelete' i.id %}" method="post">
        {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this too')">Delete</button>
    </form>
</td>
<hr>

{% endfor %}

{% endblock %}
