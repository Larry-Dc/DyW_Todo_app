{% extends 'base.html' %}
{% block body %}

<h1>{% if todo %} Update Todo {% else %} Create Tod {% endif %} </h1>

<a href="{% url 'TodoList' %}"> <= List</a>

<form method="post">
    {% csrf_token %}

    <p>
        <label for="title">Title:</label>
        <input type="text" name="title" value="{% if todo %} {{todo.title}} Create Tod {% endif %}" required>
    </p>

    <p>
        <label for="description">Description:</label>
        <input type="text" name="description"value="{% if todo %} {{todo.description}}{% endif %}" required>
    </p>

    <p>
        <input type="checkbox" name="completed" {% if todo and todo.completed %}checked{% endif %}>
        <label for="completed">Completed:</label>
    </p>

    <button type="submit">{% if todo %} Update Todo {% else %} Create Tod {% endif %}</button>
</form>

{% endblock %}
